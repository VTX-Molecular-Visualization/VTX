name: CMake Renderer

on:
  push:
    branches: [ "master", "dev", "dev-ndy", "dev-sge" ]
    paths: ['lib/renderer/**', '.github/workflows/cmake_renderer.yml']

env:
  CMAKELISTS_DIR: ${{github.workspace}}/lib/renderer

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Get Conan
      uses: turtlebrowser/get-conan@v1.2
      
    - name: Create default profile
      run: conan profile detect --force

    - name: Configure packages
      working-directory: ${{env.CMAKELISTS_DIR}}
      run:  |
        conan editable add .
        conan editable add util
      
    - uses: knicknic/os-specific-run@v1.0.4
      with:
        linux: sudo apt-get install -y libglu1-mesa-dev xorg-dev

    - name: Build 
      working-directory: ${{env.CMAKELISTS_DIR}}
      run: conan build test --build=missing --build=editable --settings=compiler.cppstd=20 
    
    - name: Test
      working-directory: ${{env.CMAKELISTS_DIR}}
      run: ctest --verbose    
    
